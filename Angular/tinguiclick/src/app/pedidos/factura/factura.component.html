<div *ngIf="modalservice.modal" class="abrir-modal animacion fadeIn">

    <div *ngIf="modalservice.modal" class="modal my-5" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color: #089fd6;">
                    <h5 class="modal-title">{{titulo}}</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form #pedidoForm="ngForm">
                                                       
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="datos" role="tabpanel" aria-labelledby="datos-tab">
                                    <div class="form-row"> 
                                        
                                        <div class="form-group col-md-6">
          
                                            <input [matDatepicker]="fechaInicial" class="form-control"  
                                            style="display:inline; width:250px;" placeholder="Fecha Inicial">
                                            <mat-datepicker-toggle [for]="fechaInicial"></mat-datepicker-toggle>
                                            <mat-datepicker #fechaInicial></mat-datepicker>
                                            <br>
                                            <br>
                                            <input [matDatepicker]="fechaFinal" class="form-control"  
                                            style="display:inline; width:250px;" placeholder="Fecha Final">
                                            <mat-datepicker-toggle [for]="fechaFinal"></mat-datepicker-toggle>
                                            <mat-datepicker #fechaFinal></mat-datepicker>
                                  
                                          </div>  
                                          
                                          <div class="form-group col-md-3">
                                            
                                            <button class="btn btn-rounded bg-primary text-white" (click)="generar()" type="button" placement="bottom" ngbTooltip="Reporte FacturaciÃ³n">
                                              Generar</button>
                                          </div>  
                                        
                                    </div>    
                                </div>
                               
                            </div>

                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</div>
