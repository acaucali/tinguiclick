<div class="container" style="border-radius: 10px; width:100%; height:100% ;">
  <div class="sidenav">
    <div class="login-main-text">
      <br>
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;
      <img src="assets/imagenes/logonuevo.png" height="230" width="230">
      <br>
      
      
      
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <form method="POST">
          <div class="form-group ">
            <label for="exampleInputEmail1" class="text-center" style="color: black">
              <h5>Usuario</h5>
            </label>
            <input type="text" class="form-control" placeholder="" id="username" name="username"
              [(ngModel)]="usuario.username" autofocus required>
          </div>
          <div class="form-group ">
            <label for="exampleInputPassword1" class="text-center" style="color: black">
              <h5>Contrase√±a</h5>
            </label>
            <input type="password" class="form-control" placeholder="" id="password" [(ngModel)]="usuario.password"
              name="password" required>
          </div>
          <br>
          <div class="form-group ">
            <input (click)='login()' type="submit" class="btn btn-block" value="Ingresar">
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
