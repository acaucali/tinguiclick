
<detalle-tarifa [tarifa]="tarifaSeleccionado"></detalle-tarifa>


<div class="card border-dark mb-5 my-5 ">
  <div class="card-header"><h6>Tarifas</h6></div>
  <div class="card-body text-black">
    
    <div class="my-2 text-left">
      <button *ngIf="authService.hasRole('ROLE_ADMIN')" class="btn btn-rounded bg-white" (click)="crearTarifa()" type="button" placement="bottom" mdbTooltip="Crear Tarifa">
        <i class="far fa-plus-square fa-lg"></i></button>

    </div>

    <div *ngIf="tarifas?.length==0" class="alert alert-info">
      No hay registros en la base de datos!
    </div>

    <div>
        <table mdbTable class="table table-bordered tabled-striped table-sm" id="tabla" style="border-collapse: collapse;">
          <thead>
            <tr class="text-white" style="background-color: #1e71b8;">
              <td width="50" *ngIf="authService.hasRole('ROLE_ADMIN')">Acciones</td>
              <td>Ubicaci√≥n</td>
              <td>Valor</td>
          
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let el of elements | paginate: {itemsPerPage: 15, currentPage: pageTar, id: 'pageTari'}">
              <td width="50"  *ngIf="authService.hasRole('ROLE_ADMIN')">
                  &nbsp;
                <i class="fas fa-edit" (click)="abrirModal(el)" style="cursor: pointer;" ></i>
                &nbsp;&nbsp;
                <i class="fas fa-trash-alt" (click)='delete(el)' style="cursor: pointer;"></i>
              </td>
              <td>{{el.ubicacion}} </td>
              <td>{{el.valor}} </td>
      
             
              
            </tr>
          </tbody>
          
        </table>
        <pagination-controls id="pageTari" previousLabel="Anterior"
          nextLabel="Siguiente" (pageChange)="pageTar = $event"></pagination-controls>
      </div>
    
    
  </div>
</div>
